T6.2.IM.alt_v2.0:
  code: T6.2.IM.alt
  contributors: JR Ferrer-Paris, DA Keith
  description: Known locations of prominent ice-free rock in glacial and alpine environments
    were selected from global geographical gazeteers (GeoNames, 2020), glacier inventories
    (Raup et al 2007; GLIMS and NSIDC, 2005-2018) and the Antarctic Land Cover map
    for 2000 (Hui et al., 2017). Further areas with mixed occurrence of barren and
    snow/ice cover were identified from the Circumpolar Arctic Vegetation Map (Raynolds
    et al., 2019), the USGS EROS LandCover GLCCDB, version 2 (Loveland et al., 2000)
    and a 1km consensus land-cover map (Tuanmu et al., 2014). A composite map was
    created at 30 arc seconds spatial resolution in geographic projection, occurrences
    were then aggregated to half degree cells. Cells containing at least one known
    location were designated major occurrences, while those mapped as mixed barren
    and snow/ice cover were designated as minor occurrences if snow/ice covered at
    least 2.5% of the cell area.
  efg: T6.2
