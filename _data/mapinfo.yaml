T7.4.WM.nwx_v1.0:
  code: T7.4.WM.nwx
  contributors: JR Ferrer-Paris
  description: "The distribution of urban and industrial infrastructure lands was\
    \ taken from a global land use/land cover map (LULC class 7 \u2018built areas\u2019\
    ) for the year 2020 at 10 metre resolution (Karra et al. 2021). Class 7 includes\
