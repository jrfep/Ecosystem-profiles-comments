    \ parking structures, office buildings and residential housing, dense. Sparse\
    \ villages may not be represented. We calculated the proportion of built area\
    \ per square kilometre and applied a threshold of 1 to 5 % for minor occurrences\
    \ and >5% for major occurrences."
  efg: T7.4
  status: valid
  version: v1.0
T7.5.WM.nwx_v1.0:
  code: T7.5.WM.nwx
  contributors: JR Ferrer-Paris
  description: We compared a land use dataset for the year 2000 with areas suitable
    for grazing (Erb et al. 2007). We selected areas that are a) suitable for grazing,
    b) predominantly used for grazing (grazing> forestry and grazing>cropland), but
    c) grazing use is intermediate (between 30-70%). We classified the best suitability
    areas (class 1 in Erb et al. 2007) as major occurrences, and the second best areas  (class
    2) as minor occurrences.
  efg: T7.5
  status: replaced
  version: v1.0
T7.5.WM.nwx_v2.0:
  code: T7.5.WM.nwx
  contributors: JR Ferrer-Paris, DA Keith
  description: 'We used land use and land suitability datasets for the year 2000 (Erb
    et al. 2007) and Human Appropriation of Net Primary Productivity (Haberl et al.
    2007) to estimate the distribution of semi-natural pastures. We selected areas
    that were: a) suitable for livestock grazing; b) had a greater proportion of grazing
    lands than croplands or forestry lands (grazing> forestry and grazing>cropland);
    c) had intermediate to high cover of grazing lands (>30%); and intermediate to
    high estimates of Human Appropriation of Net Primary Productivity (20%<HANPP <90%).
    In combination, these conditions excluded intensive pastures and wild rangelands
    with low productivity for livestocj grazing. We classified areas with the highest
    grazing suitability (class 1 in Erb et al. 2007) as major occurrences, and areas
    with the second highest grazing suitability (class 2) as minor occurrences. We
    acknowledge significant untested assumptions and limitations on spatial predictors
    that challenge the global-scale delineation of pasture ecosystems with varied
    levels of human influence. We therefore advise appropriate caution in use of the
    spatial data for quantitative analysis.'
  efg: T7.5
  status: valid
  version: v2.0
T7.5.web.mix_v1.0:
  code: T7.5.web.mix
  contributors: JR Ferrer-Paris, DA Keith
  description: 'Major and minor occurrences were initially identified using consensus
    land-cover maps (Tuanmu et al. 2014) and then cropped to selected terrestrial
    ecoregions (Dinerstein et al. 2017) at 30 arc seconds spatial resolution. Ecoregions
    were selected if: i) their descriptions mentioned features consistent with those
    identified in the profile of the Ecosystem Functional Group; and ii) if their
    location was consistent with the ecological drivers described in the profile.'
  efg: T7.5
  status: replaced
  version: v1.0
