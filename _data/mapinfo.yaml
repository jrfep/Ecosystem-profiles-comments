  contributors: JR Ferrer-Paris, DA Keith
  description: 'Point locations of over 1 million water bodies (area: 0.1 - 1 km2)
    were obtained from the HydroLakes database (Messager et al. 2016). We mapped a
    spatial buffer of 10 km around these locations to generalise their exact location
    and extent. We estimated the intensity of agricultural use using the mapped area
    fractions of pasture (PAF) and cropland (CAF) from Ramankutty et al. (2008). We
    classified the intersection of the lakes-buffer with PAF+CAF>0.5 as major occurrence
    and the intersection of the lakes-buffer with 0.05<(PAF+CAF)<0.5 as minor occurrences.
    The resulting map should show the main concentrations of  constructed lacustrine
    wetlands but will underestimate occurrences in non-agricultural areas.'
