F1.1.IM.mix_v2.0:
  code: F1.1.IM.mix
  contributors: JR Ferrer-Paris, DA Keith
  description: "Freshwater ecoregions (Abell et al., 2008) were initially identified\
    \ as containing permanent upland streams if: i) their descriptions mentioned features\
    \ consistent with those identified in the profile of the Ecosystem Functional\
    \ Group; and ii) if their location was consistent with the ecological drivers\
    \ described in the profile. The selected ecoregions were then clipped to exclude\
    \ cold or dry climates (mean temperature of coldest quarter >0\xB0C, mean annual\
    \ precipitation >300mm) based on data from Karger et al. (2017). Major occurrences\
    \ were mapped by intersecting the selected ecoregions with the distribution of\
    \ 1st-3rd order streams taken from the RiverATLAS (v1.0) database at 30 arc seconds\
    \ spatial resolution (Linke et al., 2019). The remaining areas within selected\
    \ ecoregions (excluding freeze/thaw areas) were designated as minor occurrences."
  efg: F1.1
  status: valid
  version: v2.0
