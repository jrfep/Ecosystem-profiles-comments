F2.6.IM.mix_v4.0:
  code: F2.6.IM.mix
  contributors: JR Ferrer-Paris, DA Keith
  description: 'Major occurrences were compiled from a list of known salt lakes in
    Wurtsbaugh et al., (2017) and augmented by authors, then matched with names in
    the HydroLAKES database to identify natural lakes (types 1 and 3 of Messager et
    al., 2016). Minor occurrences were mapped within arid and semi-arid parts of selected
    freshwater ecoregions (Abell et al., 2008) by clipping ecoregions to exclude areas
    with mean annual rainfall >250mm (Harris et al., 2014a). Freshwater ecoregions
    (Abell et al., 2008) were selected if they contained occurrences of permanent
    salt or soda lakes if: i) their descriptions mentioned features consistent with
    those identified in the profile of the Ecosystem Functional Group; and ii) if
