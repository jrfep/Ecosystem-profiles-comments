F3.5.WM.nwx_v2.0:
  code: F3.5.WM.nwx
  contributors: JR Ferrer-Paris, DA Keith
  description: We used a global map of irrigation areas for the year 2005 () and a
    global land use/land cover (LULC) map for the year 2020 (Karra et al. 2021). We
    resampled and aggregated both maps to a 30 arc-second (ca. 1km) resolution. We
    used a global map of irrigation for the year 2005 (Siebert et al. 2013) to identify
    irrigation canals and a global land use/land cover (LULC) map for the year 2020
    (Karra et al. 2021) to represent drains and canals in built areas. We found fewer
    mapping artefacts in the irrigation map compiled by Siebert et al. (2013) than
    a more recent one prepared by Nagaraj et al. (2021). We resampled and aggregated
    both maps to a 30 arc-second (ca. 1km) resolution. We mapped major occurrences
    of canals, ditches and drains where the high percentage of area equipped for irrigation
    was >20% (Siebert et al. 2013) or the proportion of built area was >5% (Karra
    et al. 2021). We mapped minor occurrences where irrigation-equipped area was 10-20%)
    or where there was low cover of built area (1-5%).
