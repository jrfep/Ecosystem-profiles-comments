# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
theme: jekyll-theme-dinky
title: "Global ecosystem typology"
description: >- # this means to ignore newlines until "baseurl:"
  Alternative site for the Global ecosystem typology with additional information for ecosystem profiles and indicative maps.
baseurl: "/Ecosystem-profiles-comments" # the subpath of your site, e.g. /blog
url: "https://jrfep.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jrfep
github_username:  jrfep
collections:
  Realms:
    output: true
  Biomes:
    output: true
  EFGs:
    output: true
defaults:
  - scope:
      path: ""
      type: "Realms"
    values:
      layout: "realm"
  - scope:
      path: ""
      type: "Biomes"
    values:
      layout: "biome"
  - scope:
      path: ""
      type: "EFGs"
    values:
      layout: "EFG"
  - scope:
      path: ""
    values:
      layout: "default"

